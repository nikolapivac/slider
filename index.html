<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="slider-container">
                <ul class="first">
                    <li class="picture"><img src="assets/slider-image-7.jpg" /></li>
                    <li class="picture"><img src="assets/slider-image-6.jpg" /></li>
                    <li class="picture"><img src="assets/slider-image-9.jpg" /></li>
                    <li class="picture"><img src="assets/slider-image-8.jpg" /></li>
                    <li class="picture"><img src="assets/slider-image-5.jpg" /></li>
                </ul>
                <div class="second-row">
                    <ul class="second">
                        <li class="picture"><img src="assets/slider-image-4.jpg" /></li>
                        <li class="picture"><img src="assets/slider-image-1.jpg" /></li>
                        <li class="picture"><img src="assets/slider-image-2.jpg" /></li>
                        <li class="picture"><img src="assets/slider-image-3.jpg" /></li>
                    </ul>
                    <div class="arrows">
                        <div class="prev">
                            <img src="assets/arrow-blue-left.png" class="hidden"/>
                            <img src="assets/arrow-gray-left.png" class="visible"/>
                        </div>
                        <div class="next">
                            <img src="assets/arrow-blue-right.png" class="hidden"/>
                            <img src="assets/arrow-gray-right.png" class="visible"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text">
                <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
                <p>
                    Ut wisi enim ad minim veniam, quis
                    nostrud exerci tution ullamcorper
                    suscipit lobortis nisi ut aliquip ex ea
                    commodo consequat. Duis autem dolor in
                    hendrerit in vulputate velit esse molestie consequat.
                </p>
            </div>
        </div>
    </body>
</html>
